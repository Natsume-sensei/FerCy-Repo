<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FerCy Repo - Digital Repository</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { blue: '#2563EB' }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .dark .glass-nav {
            background: rgba(15, 23, 42, 0.9);
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none; margin: 0;
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-900 transition-colors duration-300 dark:bg-slate-900 dark:text-white">

    <nav class="fixed top-0 w-full z-50 glass-nav border-b border-gray-200 dark:border-slate-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-8">
                    <a href="#" onclick="window.location.hash=''" class="flex items-center gap-2">
                        <div class="bg-brand-blue p-2 rounded-lg text-white">
                           <i data-lucide="graduation-cap" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h1 class="font-bold text-xl leading-tight tracking-tight">FerCy Repo</h1>
                            <p class="text-xs text-gray-500 dark:text-gray-400">Digital Repository</p>
                        </div>
                    </a>
                    <div class="hidden md:flex items-center gap-6 text-sm font-medium text-gray-600 dark:text-gray-300">
                        <a href="#" class="hover:text-brand-blue flex items-center gap-1"><i data-lucide="book-open" class="w-4 h-4"></i> Browse</a>
                        <a href="#" class="hover:text-brand-blue flex items-center gap-1"><i data-lucide="users" class="w-4 h-4"></i> Authors</a>
                        <a href="#" class="hover:text-brand-blue">About</a>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="toggleTheme()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-800 transition-all text-gray-600 dark:text-gray-300 border border-gray-200 dark:border-slate-700">
                        <i data-lucide="sun" id="icon-sun" class="w-5 h-5 hidden"></i>
                        <i data-lucide="moon" id="icon-moon" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-16 min-h-screen">
        
        <div id="page-home">
            <div class="relative w-full h-[550px] overflow-hidden">
                <img src="https://media.pixverse.ai/pixverse%2Ft2i%2Fori%2F2891c1bd-87b7-47b5-8112-083b65f67751.jpg" 
                     alt="Background" class="absolute inset-0 w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-b from-brand-blue/90 to-brand-blue/40 flex items-center justify-center text-white">
                    <div class="max-w-4xl mx-auto px-4 text-center w-full">
                        <h2 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight">Explore Academic Resources</h2>
                        <p class="text-lg text-blue-100 mb-8">Pusat referensi artikel jurnal dan buku digital terlengkap.</p>
                        
                        <div class="bg-white p-1 rounded-full shadow-2xl flex items-center max-w-3xl mx-auto">
                            <div class="pl-6 text-gray-400"><i data-lucide="search" class="w-6 h-6"></i></div>
                            <input type="text" placeholder="Cari judul, penulis, DOI atau ISBN..." 
                                class="w-full p-4 bg-transparent border-none text-gray-800 focus:outline-none text-lg">
                            <button class="bg-brand-blue text-white px-8 py-4 rounded-full font-bold hover:bg-blue-700 transition-all m-1">Search</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="max-w-7xl mx-auto px-6 -mt-12 relative z-10 pb-20">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-xl border border-gray-100 dark:border-slate-700 text-center">
                        <div class="text-brand-blue font-bold text-3xl">1,240+</div>
                        <div class="text-gray-500 text-sm uppercase tracking-wider mt-1">Artikel</div>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-xl border border-gray-100 dark:border-slate-700 text-center">
                        <div class="text-green-600 font-bold text-3xl">850+</div>
                        <div class="text-gray-500 text-sm uppercase tracking-wider mt-1">Buku Digital</div>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-xl border border-gray-100 dark:border-slate-700 text-center">
                        <div class="text-purple-600 font-bold text-3xl">45k</div>
                        <div class="text-gray-500 text-sm uppercase tracking-wider mt-1">Downloads</div>
                    </div>
                    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-xl border border-gray-100 dark:border-slate-700 text-center">
                        <div class="text-orange-600 font-bold text-3xl">100%</div>
                        <div class="text-gray-500 text-sm uppercase tracking-wider mt-1">Open Access</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-admin" class="hidden px-6 py-12 bg-gray-50 dark:bg-slate-900">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <span class="bg-red-500 text-white text-[10px] font-black px-2 py-1 rounded mb-2 inline-block uppercase tracking-widest">Admin Mode</span>
                        <h1 class="text-3xl font-bold">FerCy Admin Studio</h1>
                    </div>
                    <button onclick="window.location.hash=''" class="text-gray-500 hover:text-red-500"><i data-lucide="x-circle" class="w-8 h-8"></i></button>
                </div>

                <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl overflow-hidden border border-gray-100 dark:border-slate-700">
                    <div class="flex p-2 bg-gray-100 dark:bg-slate-900/50">
                        <button onclick="setFormType('article')" id="tab-article" class="flex-1 py-3 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all bg-white dark:bg-slate-800 text-brand-blue shadow-sm">
                            <i data-lucide="file-text" class="w-5 h-5"></i> Artikel Jurnal
                        </button>
                        <button onclick="setFormType('book')" id="tab-book" class="flex-1 py-3 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all text-gray-400">
                            <i data-lucide="book" class="w-5 h-5"></i> Buku Digital
                        </button>
                    </div>

                    <form id="repoForm" class="p-8 space-y-6">
                        <input type="hidden" id="inputType" value="article">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-bold text-gray-400 uppercase mb-2">Judul Referensi</label>
                                <input type="text" id="inputTitle" required class="w-full p-4 rounded-2xl bg-gray-50 dark:bg-slate-900 border-none focus:ring-2 focus:ring-brand-blue outline-none transition-all" placeholder="Masukkan judul lengkap...">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-400 uppercase mb-2">Penulis</label>
                                <input type="text" id="inputAuthor" required class="w-full p-4 rounded-2xl bg-gray-50 dark:bg-slate-900 border-none focus:ring-2 focus:ring-brand-blue outline-none" placeholder="Nama lengkap penulis">
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-400 uppercase mb-2">Tahun Terbit</label>
                                <input type="number" id="inputYear" required class="w-full p-4 rounded-2xl bg-gray-50 dark:bg-slate-900 border-none focus:ring-2 focus:ring-brand-blue outline-none" value="2025">
                            </div>
                        </div>

                        <div id="metadata-box" class="p-6 rounded-3xl bg-blue-50 dark:bg-blue-900/20 border border-blue-100 dark:border-blue-800">
                            <div id="fields-article" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-bold text-brand-blue mb-2">DOI (Wajib)</label>
                                    <input type="text" id="inputDOI" class="w-full p-4 rounded-2xl bg-white dark:bg-slate-800 border-none focus:ring-2 focus:ring-brand-blue outline-none font-mono text-sm" placeholder="10.xxxx/xxxxx">
                                </div>
                                <div>
                                    <label class="block text-sm font-bold text-brand-blue mb-2">ISSN (Opsional)</label>
                                    <input type="text" id="inputISSN" class="w-full p-4 rounded-2xl bg-white dark:bg-slate-800 border-none focus:ring-2 focus:ring-brand-blue outline-none font-mono text-sm" placeholder="xxxx-xxxx">
                                </div>
                            </div>
                            <div id="fields-book" class="hidden">
                                <label class="block text-sm font-bold text-green-600 mb-2">ISBN (Wajib)</label>
                                <input type="text" id="inputISBN" class="w-full p-4 rounded-2xl bg-white dark:bg-slate-800 border-none focus:ring-2 focus:ring-green-500 outline-none font-mono text-sm" placeholder="978-x-xx-xxxxxx-x">
                            </div>
                        </div>

                        <div class="relative border-2 border-dashed border-gray-200 dark:border-slate-700 rounded-3xl p-10 text-center hover:border-brand-blue transition-all group cursor-pointer">
                            <input type="file" id="inputFile" accept=".pdf" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                            <div class="space-y-3">
                                <div class="bg-gray-100 dark:bg-slate-700 w-16 h-16 rounded-full flex items-center justify-center mx-auto group-hover:scale-110 transition-transform">
                                    <i data-lucide="upload-cloud" class="w-8 h-8 text-brand-blue"></i>
                                </div>
                                <p class="font-bold">Klik untuk unggah file PDF</p>
                                <p id="fileNameText" class="text-sm text-brand-blue font-medium hidden italic"></p>
                            </div>
                        </div>

                        <button type="submit" id="btnSubmit" class="w-full py-5 rounded-2xl font-black text-white bg-brand-blue hover:bg-blue-700 shadow-xl hover:shadow-blue-500/40 transition-all flex items-center justify-center gap-3">
                            <i data-lucide="database" class="w-6 h-6"></i> SIMPAN DATA REPOSITORY
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // KREDENSIAL ASLI FER-CY REPO
        const firebaseConfig = {
            apiKey: "AIzaSyDL1lnMHrA7VNdE9OIdDteJ6jhrR7BJexE",
            authDomain: "fercy-repo.firebaseapp.com",
            projectId: "fercy-repo",
            storageBucket: "fercy-repo.firebasestorage.app", // Gunakan bucket terbaru
            messagingSenderId: "621836014272",
            appId: "1:621836014272:web:012104f0520ca8aade1325"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const repoForm = document.getElementById('repoForm');
        const btnSubmit = document.getElementById('btnSubmit');

        repoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const originalBtn = btnSubmit.innerHTML;
            btnSubmit.innerHTML = `<i data-lucide="loader" class="animate-spin w-6 h-6"></i> MENGUNGGAH...`;
            btnSubmit.disabled = true;
            lucide.createIcons();

            try {
                const type = document.getElementById('inputType').value;
                const title = document.getElementById('inputTitle').value;
                const author = document.getElementById('inputAuthor').value;
                const year = document.getElementById('inputYear').value;
                const file = document.getElementById('inputFile').files[0];

                if(!file) throw new Error("File PDF belum dipilih.");

                // 1. Upload ke Storage
                const fileName = `${Date.now()}_${file.name}`;
                const storageRef = ref(storage, `repository_files/${type}s/${fileName}`);
                const uploadTask = await uploadBytes(storageRef, file);
                const fileUrl = await getDownloadURL(uploadTask.ref);

                // 2. Simpan Metadata ke Firestore
                const docData = {
                    type, title, author, 
                    year: parseInt(year),
                    fileUrl: fileUrl,
                    createdAt: serverTimestamp()
                };

                if(type === 'article') {
                    docData.doi = document.getElementById('inputDOI').value;
                    docData.issn = document.getElementById('inputISSN').value || "-";
                } else {
                    docData.isbn = document.getElementById('inputISBN').value;
                }

                await addDoc(collection(db, "fercy_repository_data"), docData);
                
                alert("SUKSES! Data '" + title + "' berhasil masuk repository.");
                repoForm.reset();
                document.getElementById('fileNameText').classList.add('hidden');
                setFormType('article');

            } catch (err) {
                alert("GAGAL: " + err.message);
            } finally {
                btnSubmit.innerHTML = originalBtn;
                btnSubmit.disabled = false;
                lucide.createIcons();
            }
        });
    </script>

    <script>
        lucide.createIcons();

        // 1. Secret Route Check
        function checkRoute() {
            const isTabAdmin = window.location.hash === '#fercy-secret-admin';
            document.getElementById('page-home').classList.toggle('hidden', isTabAdmin);
            document.getElementById('page-admin').classList.toggle('hidden', !isTabAdmin);
        }
        window.addEventListener('hashchange', checkRoute);
        window.addEventListener('load', checkRoute);

        // 2. Dark Mode
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcons(isDark);
        }

        function updateThemeIcons(isDark) {
            document.getElementById('icon-sun').classList.toggle('hidden', !isDark);
            document.getElementById('icon-moon').classList.toggle('hidden', isDark);
        }

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            updateThemeIcons(true);
        }

        // 3. Admin Form Logic
        function setFormType(type) {
            document.getElementById('inputType').value = type;
            const isArt = type === 'article';
            
            document.getElementById('tab-article').className = isArt ? "flex-1 py-3 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all bg-white dark:bg-slate-800 text-brand-blue shadow-sm" : "flex-1 py-3 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all text-gray-400";
            document.getElementById('tab-book').className = !isArt ? "flex-1 py-3 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all bg-white dark:bg-slate-800 text-green-600 shadow-sm" : "flex-1 py-3 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all text-gray-400";
            
            document.getElementById('metadata-box').className = isArt ? "p-6 rounded-3xl bg-blue-50 dark:bg-blue-900/20 border border-blue-100 dark:border-blue-800" : "p-6 rounded-3xl bg-green-50 dark:bg-green-900/20 border border-green-100 dark:border-green-800";
            
            document.getElementById('fields-article').classList.toggle('hidden', !isArt);
            document.getElementById('fields-book').classList.toggle('hidden', isArt);
            lucide.createIcons();
        }

        document.getElementById('inputFile').addEventListener('change', (e) => {
            const nameText = document.getElementById('fileNameText');
            if(e.target.files[0]) {
                nameText.textContent = "ðŸ“„ " + e.target.files[0].name;
                nameText.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
